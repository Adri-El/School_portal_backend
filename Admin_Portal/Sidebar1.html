<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <link rel="stylesheet" href="sidebar1.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="#section1">Section 1</a></li>
          <li><a href="#section2">Section 2</a></li>
          <li><a href="#section3">Section 3</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
      </section>

      <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
      </section>

      <section id="section3">
        <h2>Section 3</h2>
        <p>This is the content of section 3.</p>
      </section>
    </div>
  </div>

  <script>
    // JavaScript for smooth scrolling and content visibility
    document.querySelectorAll('.sidebar a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();

        const targetSection = document.querySelector(this.getAttribute('href'));
        const topOffset = 50; // You can adjust this value to change the offset for scrolling

        const elementPosition = targetSection.getBoundingClientRect().top;
        const offsetPosition = elementPosition - topOffset;

        window.scrollBy({
          top: offsetPosition,
          behavior: 'smooth'
        });

        // Show the corresponding section and hide others
        document.querySelectorAll('.content section').forEach(section => {
          section.style.display = 'none';
        });

        targetSection.style.display = 'block';
      });
    });
  </script>
</body>
</html>
